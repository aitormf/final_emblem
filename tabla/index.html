<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas Final Emblem</title>
  <meta name="description" content="">

   <!-- core CSS -->
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="contenedor_tabla" class="container rounded-17">
  <!-- Nombres -->
  <div class="fila" id="nombres">
  	<div id="equipoLocal" class="heigth-66 width-502 col">
      <div id="escudoLocal"><img src="img/final_emblem_ifrit.png" alt="Smiley face" height="151" width="151">
      </div>
      <div id= "nombreLocal" class="nombreEquipo">Final Emblem Ifrit</div>
    </div>
    <div id="competicion" class="col"></div>
    <div id="equipoVisitante" class="heigth-66 width-502 col">
      <div id= "nombreVisitante" class="nombreEquipo">Final Emblem Seraphim</div>
      <div id="escudoVisitante"> <img src="img/final_emblem_seraphim.png" alt="Smiley face" height="151" width="151"> </div>
    </div>
  </div>
  <!-- 1 -->
  <div class="fila jugadores" id="jugadores1">
    <div id="jugador1Local" class="jugadorLocal jugador col">
     <div class="numero col vertical-top">1</div><div class="nombre col vertical-top">Kasillas77</div><div class="puntos col vertical-top">000</div>
    </div><div id="jugador1Visitante" class="jugadorVisitante jugador col"><div class="puntos col">0</div><div class="nombre col">Kasillas77</div><div class="numero col">1</div></div>
  </div>
  <!-- 2 -->
  <div class="fila jugadores" id="jugadores2">
  	<div id="jugador2Local" class="jugadorLocal jugador col">
     <div class="numero col">2</div><div class="nombre col">Kasillas77</div><div class="puntos col">000</div>
    </div><div id="jugador2Visitante" class="jugadorVisitante jugador col"><div class="puntos col">0</div><div class="nombre col">Kasillas77</div><div class="numero col">2</div></div>
  </div>
  <!-- 3 -->
  <div class="fila jugadores" id="jugadores3">
  	<div id="jugador3Local" class="jugadorLocal jugador col"><div class="numero col">3</div><div class="nombre col">Kasillas77</div><div class="puntos col">000</div></div><div id="jugador3Visitante" class="jugadorVisitante jugador col"><div class="puntos col">0</div><div class="nombre col">Kasillas77</div><div class="numero col">3</div></div>
  </div>
  <!-- 4 -->
  <div class="fila  jugadores" id="jugadores4">
  	<div id="jugador4Local" class="jugadorLocal jugador col"><div class="numero col">4</div><div class="nombre col">Kasillas77</div><div class="puntos col">000</div></div><div id="jugador4Visitante" class="jugadorVisitante jugador col"><div class="puntos col">0</div><div class="nombre col">Kasillas77</div><div class="numero col">4</div></div>
  </div>
  <!-- 5 -->
  <div class="fila jugadores" id="jugadores5">
  	<div id="jugador5Local" class="jugadorLocal jugador col"><div class="numero col">5</div><div class="nombre col">Kasillas77</div><div class="puntos col">000</div></div><div id="jugador5Visitante" class="jugadorVisitante jugador col"><div class="puntos col">0</div><div class="nombre col">Kasillas77</div><div class="numero col">5</div></div>
  </div>
  <!-- 6 -->
  <div class="fila jugadores" id="jugadores6">
  	<div id="jugador6Local" class="jugadorLocal jugador col"><div class="numero col">6</div><div class="nombre col">Kasillas77</div><div class="puntos col">000</div></div><div id="jugador6Visitante" class="jugadorVisitante jugador col"><div class="puntos col">0</div><div class="nombre col">Kasillas77</div><div class="numero col">6</div></div>
  </div>
  <!-- penalizaciones -->
  <div class="fila penalizaciones " id="penalizacion">
  	<div id="penalizacionLocal" class="penalizacionLocal penalizacion col"><div class="col penalizacion_nombre">PENALIZACIÓN</div><div id="penalizacionPuntosLocal" class="col penalizacion_puntos">-100</div></div><div id="penalizacionVisitante" class="penalizacionVisitante penalizacion col"><div id="penalizacionPuntosVisitante" class="col penalizacion_puntos">-100</div><div class="col penalizacion_nombre">PENALIZACIÓN</div></div>
  </div>
  <!-- total -->
  <div class="fila jugadores" id="totales">
  	<div id="totalLocal" class="totalLocal total col"><div class="total_nombre col">TOTAL</div><div id="totalPuntosLocal" class="col total_puntos">500</div></div><div id="totalVisitante" class="totalVisitante total col"><div id="totalPuntosLocal" class="col total_puntos">500</div><div class="total_nombre col">TOTAL</div></div>
  </div>


</div>


</body>
</html>
